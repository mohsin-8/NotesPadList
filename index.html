<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
</style>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-success"></i> Notes<span class="text-primary">Pad</span>List
        </h1>
        <form id="book-form">
            <div class="form-group mt-4">
                <label>Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group mt-4">
                <label>Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group mt-4">
                <label>Add your Description</label>
                <input type="text" id="desc" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-success btn-block mt-4" onclick="foo()">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Add your Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    </div>
</body>
